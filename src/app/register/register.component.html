<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form class="form-signin" (submit)="register()">
            <div class="form-label-group">
              <input id="name" type="text" class="form-control" name="name" placeholder="Name" required autofocus [(ngModel)]="credentials.name">
              <label for="name">Name</label>
            </div>

            <div class="form-label-group">
              <input id="inputEmail" type="email" class="form-control" name="email" placeholder="Email address" required [(ngModel)]="credentials.email">
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input id="inputPassword" type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="credentials.password">
              <label for="inputPassword">Password</label>
            </div>

            <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Register</button>
            <p>Already have an account, <a routerLink="/login">Login.</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
