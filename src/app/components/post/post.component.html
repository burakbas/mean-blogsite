<!-- Page Content -->
<div class="container pt-5">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-12">

      <!-- Title -->
      <h1 class="mt-4">
        {{blogPost?.title}}
        <small>{{ blogPost?.category }}</small>
      </h1>

      <!-- Author -->
      <p class="lead">
        by
        <a [routerLink]="['/user/', blogPost?.userId || '']">{{blogPost?.userName}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Posted on {{blogPost?.created | date:'medium'}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

      <hr>

      <!-- Post Content -->
      <p class="lead">{{blogPost?.text}}</p>

      <hr>

    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
