<div class="container pt-5">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin" (submit)="login()">
            <div class="form-label-group">
              <input id="inputEmail" type="email" class="form-control" name="email" placeholder="Email address" required autofocus [(ngModel)]="credentials.email">
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input id="inputPassword" type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="credentials.password">
              <label for="inputPassword">Password</label>
            </div>

            <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Login</button>
            <p>Don't have an account, <a routerLink="/register">Register.</a></p>
          </form>
          <h5 class="text-center text-danger" *ngIf="message">{{ message }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
