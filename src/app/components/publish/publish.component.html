<div class="container pt-5">
  <div class="row">
    <div class="col-sm-10 col-md-10 col-lg-10 mx-auto">
      <div class="card card-signin mt-3 mb-5">
        <div class="card-body">
          <h5 class="card-title text-center">Publish a Post</h5>
          <form class="form-signin" (submit)="publish()">
            <div class="form-label-group">
              <input id="title" type="text" class="form-control" name="title" placeholder="Title" required autofocus [(ngModel)]="post.title">
              <label for="title">Title</label>
            </div>

            <div class="form-label-group">
              <input id="category" type="text" class="form-control" name="category" placeholder="Category" required [(ngModel)]="post.category">
              <label for="category">Category</label>
            </div>

            <div class="form-label-group">
              <textarea class="form-control pt-3 pl-4" id="text" name="text" placeholder="Text" rows="15" required [(ngModel)]="post.text"></textarea>
              <!--<label for="text">Text</label>-->
            </div>

            <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Publish</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
